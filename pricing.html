<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
    <div class="main-background">
        <div class="sub-background">
            <div class="options">
                <div class="heading">
                    <h3>Our Pricing</h2>
                    <div class="switch-header">
                        <h5><span style="padding-right: 80px;">Anually</span> Monthly</h5>

                        <div>
                            <label for="" class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="left-card">
                    <h5>Basic</h5>
                    <h1 style="font-size: 45px; position: relative; top: -20px;">$19.99</h1>
                    <hr style="position: relative; top: -30px;">
                    <h5 style="position: relative; top: -40px;">50 GB Storage</h5>
                    <hr style="position: relative; top: -50px;">
                    <h5 style="position: relative; top: -60px;">2 Users Allowed</h5>
                    <hr style="position: relative; top: -70px;">
                    <h5 style="position: relative; top: -80px;">Send up to 3GB</h5>
                    <hr style="position: relative; top: -90px;">
                    <button style="position: relative; top: -80px;">LEARN MORE</button>

                </div>
                <div class="middle-card">
                    <h5>Professional</h5>
                    <h1 style="font-size: 45px; position: relative; top: -20px;">$24.99</h1>
                    <hr style="position: relative; top: -30px;">
                    <h5 style="position: relative; top: -40px;">1 TB Storage</h5>
                    <hr style="position: relative; top: -50px;">
                    <h5 style="position: relative; top: -60px;">5 Users Allowed</h5>
                    <hr style="position: relative; top: -70px;">
                    <h5 style="position: relative; top: -80px;">Send up to 10GB</h5>
                    <hr style="position: relative; top: -90px;">
                    <button style="position: relative; top: -70px;">LEARN MORE</button>
                </div>
                <div class="right-card">
                    <h5>Master</h5>
                    <h1 style="font-size: 45px; position: relative; top: -20px;">$39.99</h1>
                    <hr style="position: relative; top: -30px;">
                    <h5 style="position: relative; top: -40px;">2 TB Storage</h5>
                    <hr style="position: relative; top: -50px;">
                    <h5 style="position: relative; top: -60px;">10 Users Allowed</h5>
                    <hr style="position: relative; top: -70px;">
                    <h5 style="position: relative; top: -80px;">Send up to 20GB</h5>
                    <hr style="position: relative; top: -90px;">
                    <button style="position: relative; top: -80px;">LEARN MORE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
